<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Game Pokemon</title>
</head>

<body>
    <img src="assets/icons/off.png" alt="Volume" class="music-control" id="volumeIcon">
    <audio id="gameAudio" src="assets/sound.mp3" loop></audio>

    <img src="assets/icons/reset.png" alt="reset" id="reset">
    <h1 style="color:white; margin-bottom: 32px; font-size: 80px;">60</h1>

    <div class="game">
        <img src="assets/front.png" alt="character" class="character" id="ash">
        <img src="assets/pokemons/charmander.png" alt="charmander" class="character" id="charmander">
        <img src="assets/pokemons/pikachu.png" alt="pikachu" class="character" id="pikachu">
        <img src="assets/pokemons/zubat.png" alt="zubat" class="character" id="zubat">
    </div>

    <script src="js/script.js"></script>
</body>
</html>
